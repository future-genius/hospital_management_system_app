<!-- Main Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <!-- Brand -->
    <a class="navbar-brand" href="{{ url_for('welcome') }}">HMS</a>

    <!-- Mobile Toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topbar"
            aria-controls="topbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="topbar">
      <ul class="navbar-nav ms-auto">

        {% if current_user.is_authenticated %}

        <!-- Logged-in User Display -->
        <li class="nav-item">
          <a class="nav-link" href="#">
            {{ current_user.given_name or current_user.email_address or current_user.email }}
          </a>
        </li>

        <!-- Logout -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('identity.signout') }}">Logout</a>
        </li>

        {% else %}

        <!-- Login Link -->
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('identity.signin') }}">Login</a>
        </li>

        {% endif %}
      </ul>
    </div>

  </div>
</nav>
