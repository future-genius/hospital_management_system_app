{% extends 'base.html' %}

{% block title %}Book Appointment - {{ doctor.account.full_name }}{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 700px;">

  <!-- Header -->
  <div class="mb-4">
    <h1 class="h3 fw-bold text-navy">Book Appointment with {{ doctor.account.full_name }}</h1>
    <p class="text-muted mb-0">Select a date, time, and provide a reason for your visit.</p>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label class="form-label fw-semibold">Date</label>
          <input type="date" name="appointment_date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Time (HH:MM)</label>
          <input type="time" name="appointment_time" class="form-control" required placeholder="09:30">
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Reason for Appointment</label>
          <textarea name="reason" class="form-control" rows="4" placeholder="Describe your reason for visiting..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-calendar-check me-1"></i> Book Appointment
        </button>
      </form>
    </div>
  </div>

</div>
{% endblock %}
