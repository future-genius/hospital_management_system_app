[build]
# No build command needed - Netlify auto-installs Python deps
command = ""
# Functions directory - where Netlify Functions are located
functions = "netlify/functions"
# Use current directory as publish (minimal static files only)
publish = "."
# Ignore the default Netlify build if no command is specified
ignore = "false"

# Redirect all requests to the serverless function
[[redirects]]
from = "/*"
to = "/.netlify/functions/app"
status = 200

# Static file caching
[[headers]]
for = "/static/*"
[headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
for = "/*"
[headers.values]
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "SAMEORIGIN"
  X-XSS-Protection = "1; mode=block"
  Referrer-Policy = "strict-origin-when-cross-origin"

# Environment variables for different contexts
[context.production.environment]
PYTHON_VERSION = "3.11"
FLASK_ENV = "production"

[context.preview.environment]
PYTHON_VERSION = "3.11"
FLASK_ENV = "staging"

[context.deploy-preview.environment]
PYTHON_VERSION = "3.11"
FLASK_ENV = "staging"
